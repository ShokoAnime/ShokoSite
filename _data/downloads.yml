- name: Nakamori
  id: nakamori
  nav-class:
  tab-class:
  version: 3.0.9
  date: October 17th, 2018
  system: Kodi Addon
  downloads:
  - link: <a href="https://shokunin.monogatari.pl/repo/repository.nakamori.zip" target="_blank" rel="noopener">Latest Version</a>
  resource:
  - link: <a href="https://github.com/bigretromike/nakamori/" target="_blank" rel="noopener">Source Code</a>
  - link: <a href="https://shokunin.monogatari.pl/projects/nakamori/" target="_blank" rel="noopener">Documentation</a>
  - link: <a href="https://discord.gg/vpeHDsg" target="_blank" rel="noopener">Support</a>
  description: >
    <p>Nakamori takes the versatility of Kodi and combines it with the power of Shoko to bring your anime collection to life. Unlike other anime
    plugins currently available for Kodi, your entire collection’s metadata is automatically managed and made available within Kodi.</p>
    <h5>Supported Skins</h5>
    <p>By default, Nakamori will work with any skin. However users may experience skin-related issues unique to that particular skin. If a favorite skin of
    yours is not displaying correctly, please create an issue on the Nakamori repo and the Nakamori team will look into it. </p>
    <h5>Nakamori Support</h5>
    <p>Nakamori is a <strong>Community Plugin</strong> which means it is not directly maintained by the Shoko team.</p>
    <p>Nakamori is maintained by <strong>Da3dsoul</strong> & <strong>BigRetroMike</strong>. For support and general feedback, use the
    <a href='https://discord.gg/xkw2vHU' target="_blank" rel="noopener">Shoko Discord server</a> and for issues or requests, use the
    <a href="https://github.com/bigretromike/nakamori/issues" target="_blank" rel="noopener">Nakamori Github</a> repo.</p>
    <p>Remember to enable 'Unknown sources' in Kodi Add-ons system settings to be able to install .zip with repository</p>
  features:
  - icon: fas fa-tv fa-sm
    title: Cross-platform
    text: Forget watching anime only on your PC, with Kodi and Nakamori you're ready to watch anime everywhere in comfort. If Kodi works on your device Nakamori works also!
  - icon: fas fa-columns fa-sm
    title: Kodi Skins
    text: Nakamori aims to work with all currently supported Kodi skins and if available, even takes advantage of unique skin features.
  - icon: fas fa-star-half-alt fa-sm
    title: Ratings
    text: No need to leave Nakamori to rate your episodes or series, rate once and let Shoko do the rest.
  - icon: fas fa-eye fa-sm
    title: Track Watch States
    text: Nakamori tracks what episodes/series you watch and updates Shoko so you don't have too.
  images:
  - source: ../assets/images/programs-plugins/nakamori/Nakamori-Fanart-Display.jpg
    alt: Nakamori - Fanart Disply
    set: 6
  - source: ../assets/images/programs-plugins/nakamori/Nakamori-Panel-Display.jpg
    alt: Nakamori - Panel Display
    set: 6
  - source: ../assets/images/programs-plugins/nakamori/Nakamori-Big-List-Episode-Listing.jpg
    alt: Nakamori - Big List Episode Listing
    set: 6
  - source: ../assets/images/programs-plugins/nakamori/Nakamori-Low-List-Episode-Listing.jpg
    alt: Nakamori - Low List Episode listing
    set: 6