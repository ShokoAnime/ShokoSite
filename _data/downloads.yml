- name: Shoko On Plex
  id: shoko-on-plex
  nav-class:
  tab-class:
  version: 3.7.2
  date: February 2nd, 2018
  system: Plex Channel
  downloads:
  - link: <a href="https://shokoanime.com/files/stable/Shoko_On_Plex_3.7.2.zip" target="_blank" rel="noopener">Latest Version</a>
  resource:
  - link: <a href="#" target="_blank" rel="noopener">Source Code</a>
  - link: <a href="https://docs.shokoanime.com/" target="_blank" rel="noopener">Documentation</a>
  - link: <a href="https://discord.gg/vpeHDsg" target="_blank" rel="noopener">Support</a>
  description: >
    <p>It doesn't matter if you’re at home or on the go, with Shoko On Plex you’ll always have access to your anime collection on any device
    capable of running Plex, the most versatile media player software currently available. Shoko On Plex takes your entire collections metadata
    and provides it in an easy to view layout reducing clutter providing you with a sleek and minimal anime viewing experience.</p>
    <h5>Shoko On Plex Pros & Cons</h5>
    <ul><li>Is a Plex Channel.</li>
    <li>Unable to switch audio and subtitles.</li>
    <li>Supports local, network and cloud playback.</li>
    <li>Able to stream to devices.</li>
    <li>Does use Shoko Group Filters.</li>
    <li>Only able to use file and image info provided by Shoko.</li></ul>
  features:
  - icon: fas fa-globe  fa-sm
    title: Watch Anime Anywhere
    text: With Shoko on Plex, you can watch your collectio on any plex supported device anywhere in the world.
  - icon: fas fa-columns  fa-sm
    title: Simple Layout Design
    text: Shoko On Plex uses a minimal design to ensure ease of use on any device it's being used on.
  - icon: fas fa-file-alt  fa-sm
    title: Series Metadata
    text: All series metadata provided by Shoko is availabe and accessible within Shoko on Plex.
  - icon: fas fa-eye fa-sm
    title: Track Watch States
    text: Shoko On Plex tracks what episodes you watch and updates Shoko so you don't have too.
