  downloads:
  - link: <a href="https://shokoanime.com/files/stable/Shoko_Desktop_Setup_3.9.6.zip" target="_blank" rel="noopener">Latest Version</a>
  - link: <a href="https://shokoanime.com/files/daily/Shoko.Desktop/shokodesktop.zip" target="_blank" rel="noopener">Daily Version</a>
