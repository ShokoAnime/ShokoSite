- name: Shoko Metadata
  id: shoko-metadata
  nav-class:
  tab-class:
  version: 1.4.0
  date: August 07th, 2018
  system: Plex Library
  downloads:
  - link: <a href="https://github.com/Cazzar/ShokoMetadata.bundle/releases" target="_blank" rel="noopener">Latest Version</a>
  resource:
  - link: <a href="https://github.com/Cazzar/ShokoMetadata.bundle" target="_blank" rel="noopener">Source Code</a>
  - link: <a href="https://docs.shokoanime.com/" target="_blank" rel="noopener">Documentation</a>
  - link: <a href="https://discord.gg/vpeHDsg" target="_blank" rel="noopener">Support</a>
  description: >
    <p>Combine the functionality and file management provided by Shoko with Plex's robust library functionality providing a seamless experience for Plex.
    Taking full advantage of the library features offered by plex, Shoko Metadata provides users the ability to switch audio and subtitle track while utilizing
    Plex's native sync features. Visual users will also be able to benefit by having file and image info provided by Shoko built into your files for use in Plex.
    </p>
    <h5>Shoko Metadata Pros & Cons</h5>
    <ul><li>Is a Plex Library.</li>
    <li>Able to switch audio and subtitles.</li>
    <li>Only supports local and network playback.</li>
    <li>Able to utilize Plex’s native Sync feature.</li>
    <li>Does not use Shoko Group Filters.</li>
    <li>Scans, detects and build file and image info for your files for use in Plex.</li></ul>
  features:
  - icon: fas fa-book fa-sm
    title: Plex Library
    text: Shoko Metadata is a Plex library and takes full advantage of all the features offered.
  - icon: fas fa-volume-up fa-sm
    title: Audio & Subtitle Support
    text: Shoko Metadata allows users to change audio language and subtitle language on the fly without having to restart playback.
  - icon: fas fa-copy fa-sm
    title: Collections Support
    text: Plex Pass users can enable Collections support to provide better series grouping.
  - icon: fas fa-eye fa-sm
    title: Track Watch States
    text: Shoko Metadata tracks what episodes you watch and updates Shoko so you don't have too.
